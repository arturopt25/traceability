<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logistica</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'logistica/style.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    {% load bootstrap4 %}
    {% bootstrap_css %}

  </head>
  <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">Logistica</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="compras">Compras <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="insumos">Almacen de insumos</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="terminado">Almacen de PT</a>
                 </li>
                <li class="nav-item active">
                  <a class="nav-link" href="produccion">Orden de Produccion</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="despacho" tabindex="-1" aria-disabled="true">Despacho</a>
                </li>
                </ul>
             </div>

              <nav class="navbar navbar-dark bg-dark">
                <form class="form-inline">
                  <button class="btn btn-outline-success" type="button">{{ user.username }}</button>
                  <button href= "/logout" class="btn btn-outline-success" type="button">Salir</button>
                </form>
              </nav>
         </nav>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% bootstrap_javascript jquery='full' %}
  </body>
</html>
